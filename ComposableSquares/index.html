<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
			crossorigin
			src="https://unpkg.com/react@16/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		></script>
		<title>Composable Squares</title>
	</head>
	<body>
		<div id="app"></div>
		<script>
			const bg = ['blue', 'red', 'pink'];
			const color = ['white', 'blue', 'green'];
			const el = ['div', 'div', 'div'];

			const myDiv = React.createElement(
				'div',
				{ style: { width: '600px', height: '200px', fontSize: 0 } },
				el.map((item, x) => {
					strText = color[x] + ' on ' + bg[x];
					return React.createElement(
						item,
						{
							style: {
								display: 'inline-block',
								width: '33.3%',
								height: '100%',
								backgroundColor: bg[x],
								color: color[x],
								padding: '10px',
								fontSize: 'xx-large',
								boxSizing: 'border-box'
							}
						},
						strText
					);
				})
			);

			ReactDOM.render(myDiv, document.getElementById('app'));
		</script>
	</body>
</html>
